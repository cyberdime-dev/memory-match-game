<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Memory Match</h1>
    <div id="game-info">
        <p>⏱️ Time: <span id="timer">0</span>s</p>
        <p>🔁 Moves: <span id="moves">0</span></p>
    </div>
    
    <div id="difficulty-selector" class="difficulty-selector">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" class="difficulty-select">
            <option value="easy">Easy (4x4)</option>
            <option value="medium" selected>Medium (6x6)</option>
            <option value="hard">Hard (8x8)</option>
        </select>
    </div>
    
    <button id="new-game-btn" class="new-game-btn">🔄 New Game</button>

    <div id="game-board" class="game-board"></div>
    <p id="status-text"></p>

    <h2>🏆 Leaderboard</h2>
    <ol id="leaderboard" class="leaderboard"></ol>

    <script src="script.js"></script>
</body>

</html>
